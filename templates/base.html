<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Automotora{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>

<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Automotora</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'supplier-list' %}">Proveedores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'purchase-list' %}">Registro Compras</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'product-list' %}">Productos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido -->
<main class="py-4">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer -->
<footer class="bg-dark text-light text-center py-3 mt-auto">
    <div class="container">
        <small>
            Sistema de Gestión Automotora · Recalificación Desarrollo SIA
        </small>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}{% endblock %}

</body>
</html>
