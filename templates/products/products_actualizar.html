{% extends "base.html" %}

{% block title %}Actualizar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="mb-4 text-primary">
                Editar Cliente #{{ object.pk }}
            </h3>

            <form method="post" novalidate>
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'product-list' %}" class="btn btn-outline-secondary">
                        Volver
                    </a>

                    <button type="submit" class="btn btn-primary">
                        Guardar Cambios
                    </button>
                </div>
            </form>

        </div>
    </div>

    <div class="mt-3 text-end text-muted">
        <small>Módulo Clientes · Sistema Automotora</small>
    </div>
</div>
{% endblock %}
