{% extends "base.html" %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm border-danger">
        <div class="card-body">

            <h3 class="text-danger mb-3">Eliminar Cliente</h3>

            <p>
                ¿Estás seguro de eliminar al cliente:
                <strong>{{ object.nombre }}</strong>?
            </p>

            <p class="text-muted">
                Esta acción es irreversible. Después no llorar.
            </p>

            <form method="post">
                {% csrf_token %}

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'cliente-list' %}" class="btn btn-outline-secondary">
                        Cancelar
                    </a>

                    <button type="submit" class="btn btn-danger">
                        Sí, eliminar
                    </button>
                </div>
            </form>

        </div>
    </div>

    <div class="mt-3 text-end text-muted">
        <small>Módulo Clientes · Sistema Automotora</small>
    </div>
</div>
{% endblock %}
